<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bored Friends App</title>
</head>
<body>
    <main class="main">
        <h1>BORED BOT</h1>
        <P>Instructions:</P>
        <ol>
            <li>Send this webpage to your friends.</li>
            <li>Each person submits one item/thing they'd like to do with the group</li>
            <li>Bored Bot randomly selects an activity for you all to do!</li>
        </ol>
        <form class="input-form" id="input-form">
            <input type="text" class="activity-input" id="activity-input" placeholder="What do you want to do?"/>
            <button type="submit" class="submit-btn" id="submit-btn">SUBMIT</button>
        </form>
    </main>
    <ul class="activities-area" id="activities-area">
        
    </ul>

    <script src="script.js"></script>
</body>
</html>
